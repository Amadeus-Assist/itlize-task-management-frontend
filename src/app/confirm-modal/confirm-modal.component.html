<div class="modal-header border-0 pb-0 pt-4">
    <h4 class="modal-title fw-bold">{{title}}</h4>
</div>
<div class="modal-body pt-0">
    <p>{{content}}</p>
</div>
<div class="modal-footer border-0 pt-0">
    <button type="button" class="btn" (click)="activeModal.close()">No</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
</div>
